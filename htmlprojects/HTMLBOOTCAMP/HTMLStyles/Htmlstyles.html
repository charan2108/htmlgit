<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>
<body>
    <!-- style="property:value" -->
    <!-- text-align -->
    <h1 style="text-align:center">Center Heading</h1>
    <p>Welcome Paragraph</p>
    <!-- text-size -->
    <h1 style="font-size: 100%;">Center Heading</h1>
    <p style="font-size:160%">Welcome Paragraph</p>
    <!-- fonts -->
    <h1 style="font-family: verdana;">Center Heading</h1>
    <p style="font-family: 'Courier New', Courier, monospace;">Welcome Paragraph</p>
    <!-- text color -->
    <h1 style="color:antiquewhite;">Center Heading</h1>
    <p style="color:aqua">Welcome Paragraph</p>
    <!-- background color -->
    <h1 style="background-color: yellow;">Hello Html</h1>
</body>
</html>
