<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>Hello World!</p>
    <!-- strong -->
    <p><strong>Hello World!</strong></p>
    <!-- Bold -->
    <p><b>Hello World</b></p>
    <!-- Emphasize -->
    <p><em>Hello World!</em></p>
    <!-- Italicized -->
    <p><i>Hello World</i></p>
    <!-- Marked Formatting -->
    <p><mark>Hello World</mark></p>
    <!-- small formatting -->
    <p><small>Hello World</small></p>
    <!-- inserted formatting -->
    <p>My fav <ins>book</ins>is clue</p>
    <!-- Deleted Formatting -->
    <p>My fav <del>book</del>loop</p>
    <!-- superscript -->
    <p>This is<sup>Code</sup></p>
    <!-- subscript -->
    <p>The formula of water is H<sub>2</sub>O</p>
</body>
</html>
