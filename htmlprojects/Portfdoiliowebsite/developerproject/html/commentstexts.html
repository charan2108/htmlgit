<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texts and comments</title>
</head>
<body>
    <!-- bold -->
    <b>Hello</b>
    <hr>
    <!-- strong -->
    <strong>Hello</strong>
    <hr>
    <!-- small -->
    <small>Hello</small>
    <hr>
    <!-- superscript -->
      X<sup>2</sup>
     <hr>  
    <!-- subscript -->
    H<sub>2</sub>O
    <hr>
    Log X<sub>2</sub>
    <hr>
    <!-- emphasize -->
    <em>Hello</em>
    <hr>
    <!-- Italic -->
    <i>Hello</i>
    <hr>
    <!-- underline -->
    <u>Hello</u>
    <hr>
    <!-- insert -->
    <p><insert>Hello and</insert>Welcome to coding</p>
    <hr>
    <!-- Delete -->
    <p>Hello <del>and</del> Welcome to coding</p>
    <hr>  
    <!-- mark -->
    <p>Hello and Welcome to <mark>coding</mark></p>
</body>
</html>
